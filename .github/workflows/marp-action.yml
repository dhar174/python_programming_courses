name: Publish example slides to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "Basics/lessons/**.md"
      - "Advanced/lessons/**.md"
      - ".marprc.yml"

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      attestations: write
      artifact-metadata: write
      actions: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        with: 
          token: ${{ secrets.GH_PAT }}
          
      - name: Convert Markdown into HTML and PDF
        uses: KoharaKazuya/marp-cli-action@v4
        with:
          config-file: ./.marprc.yml
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Basics/lessons'          

  deploy:
    permissions:
      contents: write
      pages: write
      id-token: write
      attestations: write
      artifact-metadata: write
      actions: write
      deployments: write
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GH_PAT }}
        
